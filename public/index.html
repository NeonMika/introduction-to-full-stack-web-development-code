<!-- 
  This is a comment. 
  It can also span multipel lines.
-->
<!-- Using just "html" tells us that this is an HTML 5 file -->
<!DOCTYPE html>
<html>

<head>
  <title>Introduction to Full Stack Web Development - Demo Page</title>
</head>

<body>
  <h1>Heading 1 is the largest heading</h1>

  <h3>h3 is smaller than h2, but larger than h4, h5, and h6</h3>

  <h6>h6 is the smallest heading (by default even smaller than normal text)</h6>
  We can use pure text to show content on the page.

  Be aware that newlines are ignored.
</body>

</html>
